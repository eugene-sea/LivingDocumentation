<h4 *ngIf="tags">Tags</h4>
<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-default btn-sm label label-default"
            [routerLink]='makeLink(tag)'
            (click)='goSearch(tag)'
            *ngFor='let tag of tags'>
            {{tag}}
        </a>
    </div>
</div>
