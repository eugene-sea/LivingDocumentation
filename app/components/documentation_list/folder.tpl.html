<i ng-if="!ctrl.folder.isRoot">{{ctrl.folder.name}}</i>

<div ng-class="{'folder-indent': !ctrl.folder.isRoot}">
  <div ng-repeat="child in ctrl.folder.children | orderBy: 'name'">
    <div folder="child" documentation-code="ctrl.documentationCode"></div>
  </div>
</div>

<div 
  class="folder-item-padding" 
  ng-class="{'folder-indent': !ctrl.folder.isRoot}" 
  ng-repeat="feature in ctrl.folder.features">
  <a href="#/feature/{{ctrl.documentationCode}}/{{feature.code}}">{{feature.Feature.Name}}</a>
</div>
