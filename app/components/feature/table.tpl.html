<div class="borders">
  <div class="h-scrollable">
    <table class="table table-condensed table-striped table-bordered no-borders">
      <thead>
        <tr>
          <th 
            ng-repeat="col in ctrl.table.HeaderRow"
            ng-class="{'no-left-border': $first, 'no-right-border': $last && !ctrl.tests}" 
            ng-bind-html="col | highlight">
          </th>
          <th class="no-stretch no-right-border" ng-if="ctrl.tests">Test</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="row in ctrl.table.DataRows">
          <td 
            ng-repeat="col in row track by $index"
            ng-class="{'no-left-border': $first, 'no-right-border': $last && !ctrl.tests, 'no-bottom-border': $parent.$last}" 
            ng-bind-html="col | highlight | widen | scenarioOutlinePlaceholder">
          </td>
          <td class="no-stretch no-right-border" ng-class="{'no-bottom-border': $parent.$last}" ng-if="ctrl.tests">
            <a href="{{ctrl.tests[$index]}}" target="_blank">Run</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
