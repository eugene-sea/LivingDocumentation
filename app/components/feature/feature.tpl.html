<table style="width: 100%">
  <tr>
    <td><h3 ng-bind-html="ctrl.feature.Feature.Name | highlight"></h3></td>
    <td class="no-stretch">&nbsp;</td>
    <td class="no-stretch">
      <h3>
        <status [status]="ctrl.feature.Feature.Result" [isManual]="ctrl.feature.isManual"></status>
      </h3>
    </td>
    <td class="no-stretch" ng-if="ctrl.featureEditUri">&nbsp;</td>
    <td class="no-stretch">
      <a href="{{ctrl.featureEditUri}}" target="_blank" ng-if="ctrl.featureEditUri">
        <h3>
          <span class="glyphicon glyphicon-edit"></span>
        </h3>
      </a>
    </td>
    <td class="no-stretch">&nbsp;</td>
    <td class="no-stretch">
      <a ng-click="ctrl.isExpanded = !ctrl.isExpanded">
        <h3>
          <span ng-if="ctrl.isExpanded" class="glyphicon glyphicon-collapse-up"></span>
          <span ng-if="!ctrl.isExpanded" class="glyphicon glyphicon-collapse-down"></span>
        </h3>
      </a>
    </td>
  </tr>
</table>

<p><tags [tags]="ctrl.feature.Feature.Tags" [documentation]="ctrl.documentation"></tags></p>

<p><i ng-bind-html="ctrl.feature.Feature.Description | highlight | newline"></i></p>

<div ng-if="ctrl.feature.Feature.Background" class="panel panel-default">
  <div class="panel-body">
    <scenario [scenario]="ctrl.feature.Feature.Background" [documentation]="ctrl.documentation"></scenario>
  </div>
</div>

<div class="panel panel-default" ng-repeat="scenario in ctrl.feature.Feature.FeatureElements">
  <div class="panel-body">
    <scenario [scenario]="scenario" [documentation]="ctrl.documentation"></scenario>
  </div>
</div>
