<h3>{{ctrl.feature.Feature.Name}}</h3>

<p>Tags: <i ng-repeat="tag in ctrl.feature.Feature.Tags">{{tag}} </i></p>

<p><i ng-bind-html="ctrl.feature.Feature.Description | newline"></i></p>

<div ng-if="ctrl.feature.Feature.Background" class="panel panel-default">
  <div class="panel-body">
    <div scenario="ctrl.feature.Feature.Background"></div>
  </div>
</div>

<div class="panel panel-default" ng-repeat="scenario in ctrl.feature.Feature.FeatureElements">
  <div class="panel-body">
    <div scenario="scenario"></div>
  </div>
</div>
