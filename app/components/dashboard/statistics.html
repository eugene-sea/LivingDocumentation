<h5>{{name}}</h5>
<table class="table table-condensed table-bordered">
  <thead>
    <tr>
      <th>Passing</th>
      <th>Pending</th>
      <th>Failing</th>
      <th>Manual</th>
      <th>Total</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>{{statistics.passed}}</td>
      <td>{{statistics.pending}}</td>
      <td>{{statistics.failed}}</td>
      <td>{{statistics.manual}}</td>
      <td>{{statistics.total}}</td>
    </tr>
  </tbody>
</table>
