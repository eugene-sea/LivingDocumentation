<accordion close-others="true">
  <accordion-group 
    heading="{{doc.root.name}}" 
    ng-init="isOpen = $first" 
    is-open="isOpen" 
    ng-repeat="doc in root.documentationList | orderBy: 'definition.sortOrder'">
    <div ng-include="'partials/folder.html'" ng-init="parentFolder = doc.root"></div>
  </accordion-group>
</accordion>
