<i ng-if="!parentFolder.isRoot">{{parentFolder.name}}</i>

<div ng-class="{'folder-indent': !parentFolder.isRoot}">
  <div ng-repeat="parentFolder in parentFolder.children | orderBy: 'name'">
    <div ng-include="'partials/folder.html'"></div>
  </div>
</div>

<div 
  class="folder-item-padding" 
  ng-class="{'folder-indent': !parentFolder.isRoot}" 
  ng-repeat="feature in parentFolder.features">
  <a href="#/feature/{{doc.definition.code}}/{{feature.code}}">{{feature.Feature.Name}}</a>
</div>
