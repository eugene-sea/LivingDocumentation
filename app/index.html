<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Living Documentation</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen">
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css" media="screen">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" media="screen">
  <link rel="stylesheet" href="app.css" media="screen">
</head>
<body>
  <div living-documentation-app></div>

  <!-- IE required polyfills, in this exact order -->
  <script src="node_components/es6-shim/es6-shim.js"></script>
  <script src="node_components/systemjs/system-polyfills.src.js"></script>
  <script src="node_components/angular2/shims_for_IE.js"></script>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>

  <script src="node_components/angular2/angular2-polyfills.js"></script>
  <script src="node_components/systemjs/system.src.js"></script>
  <script src="node_components/typescript/typescript.js"></script>
  <script>
    System.config({
      baseURL: '../',
      paths: {
          'moment': 'app/node_components/moment/moment.js'
      },
      transpiler: 'typescript',
      typescriptOptions: {
        emitDecoratorMetadata: true,
        experimentalDecorators: true
      },
      packages: {
        'app': { defaultExtension: 'ts' },
        'moment': { }
      }
    });
  </script>
  <script src="node_components/rxjs/Rx.js"></script>
  <script src="node_components/angular2/angular2.dev.js"></script>
  <script src="node_components/angular2/upgrade.dev.js"></script>
  <script src="node_components/ng2-bootstrap/ng2-bootstrap.js"></script>
  <script>
    System.import('app/app').catch(console.error.bind(console));
  </script>
</body>
</html>
