<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Living Documentation</title>

  <link rel="stylesheet" href="node_components/bootstrap/css/bootstrap.css" media="screen">
  <link rel="stylesheet" href="app.css" media="screen">
</head>
<body>
  <living-documentation-app></living-documentation-app>

  <!-- IE required polyfills, in this exact order -->
  <script src="node_components/es6-shim/es6-shim.js"></script>
  <script src="node_components/zone.js/zone.js"></script>
  <script src="node_components/reflect-metadata/Reflect.js"></script>

  <script src="node_components/underscore/underscore.js"></script>

  <script src="node_components/systemjs/system.src.js"></script>
  <script src="node_components/typescript/typescript.js"></script>
  <script>
    var pkgPath = 'app/node_components/';
    System.config({
      baseURL: '../',
      map: {
        '@angular': pkgPath + '@angular'
      },
      paths: {
        'moment': pkgPath + 'moment/moment.js'
      },
      transpiler: 'typescript',
      typescriptOptions: {
        emitDecoratorMetadata: true,
        experimentalDecorators: true
      },
      packages: {
        '@angular/common': { main: 'common.umd.js' },
        '@angular/compiler': { main: 'compiler.umd.js' },
        '@angular/core': { main: 'core.umd.js' },
        '@angular/http': { main: 'http.umd.js' },
        '@angular/platform-browser': { main: 'platform-browser.umd.js' },
        '@angular/platform-browser-dynamic': { main: 'platform-browser-dynamic.umd.js' },
        '@angular/router': { main: 'router.umd.js' },
        '@angular/forms': { main: 'forms.umd.js' },
        '@angular/core/src/facade/lang': { main: 'lang.js' },
        'app': { defaultExtension: 'ts' },
        'moment': { }
      }
    });
  </script>
  <script src="node_components/rxjs/Rx.js"></script>
  <script src="node_components/ng2-bootstrap/ng2-bootstrap.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>
  <script>
    System.import('app/app').catch(console.error.bind(console));
  </script>
</body>
</html>
