<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Living Documentation</title>

  <link rel="stylesheet" href="node_components/bootstrap/css/bootstrap.css" media="screen">
  <link rel="stylesheet" href="app.css" media="screen">
</head>
<body>
  <living-documentation-app></living-documentation-app>

  <!-- IE required polyfills, in this exact order -->
  <script src="node_components/es6-shim/es6-shim.js"></script>
  <script src="node_components/systemjs/system-polyfills.src.js"></script>
  <script src="node_components/angular2/shims_for_IE.js"></script>

  <script src="node_components/underscore/underscore.js"></script>

  <script src="node_components/angular2/angular2-polyfills.js"></script>
  <script src="node_components/systemjs/system.src.js"></script>
  <script src="node_components/typescript/typescript.js"></script>
  <script>
    System.config({
      baseURL: '../',
      paths: {
          'moment': 'app/node_components/moment/moment.js'
      },
      transpiler: 'typescript',
      typescriptOptions: {
        emitDecoratorMetadata: true,
        experimentalDecorators: true
      },
      packages: {
        'app': { defaultExtension: 'ts' },
        'moment': { }
      }
    });

    // Pipe issue workaround
    System.register(
      "angular2/src/core/change_detection/pipe_lifecycle_reflector",
      [],
      true,
      function(require, exports, module) {
        exports.implementsOnDestroy = function(pipe) { return pipe ? pipe.constructor.prototype.ngOnDestroy : false; }
      }
    );
  </script>
  <script src="node_components/rxjs/Rx.js"></script>
  <script src="node_components/angular2/angular2.dev.js"></script>
  <script src="node_components/angular2/router.dev.js"></script>
  <script src="node_components/angular2/http.dev.js"></script>
  <script src="node_components/ng2-bootstrap/ng2-bootstrap.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>
  <script>
    System.import('app/app').catch(console.error.bind(console));
  </script>
</body>
</html>
