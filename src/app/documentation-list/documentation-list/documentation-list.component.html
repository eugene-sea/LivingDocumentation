<ngb-accordion [closeOthers]="true" activeIds="doc-0">
  <ngb-panel id="doc-{{i}}" title="{{doc.root.name}}" *ngFor="let doc of documentationList | async; let i = index">
    <ng-template ngbPanelContent>
      <ld-folder [folder]="doc.root" [documentationCode]="doc.definition.code"></ld-folder>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
