<accordion close-others="true">
  <accordion-group 
    heading="{{doc.root.name}}" 
    ng-init="isOpen = $first" 
    is-open="isOpen" 
    ng-repeat="doc in root.documentationList | orderBy: 'definition.sortOrder'">
    <div folder="doc.root" documentation-code="doc.definition.code"></div>
  </accordion-group>
</accordion>
